services:
  - type: web
    name: agricultural-dataset-generator
    env: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        fromSecret: GEMINI_API_KEY
      - key: FRONTEND_URL
        value: https://agricultural-dataset-generator.onrender.com