services:  # Backend Service
  - type: web
    name: agricultural-dataset-backend
    env: node
    region: oregon
    buildCommand: npm ci --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health  # Frontend Service (Static Site)
  - type: web
    name: agricultural-dataset-frontend
    env: static
    buildCommand: npm ci --include=dev --prefix frontend && npm run build --prefix frontend
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://agricultural-dataset-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
